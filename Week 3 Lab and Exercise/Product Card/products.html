<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products Page</title>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- Header -->
  <header>
    <h1>Our Products</h1>
    <button id="themeToggle">ðŸŒ™ Dark Mode</button>
  </header>

  <main>

    <!-- PRODUCTS SECTION -->
    <section class="products-container">

      <!-- Product 1 -->
      <div class="product-card">
        <img src="images/Smartwatch.jfif" alt="Product">
        <h2>Smart Watch</h2>
        <p class="desc">Track fitness and notifications.</p>
        <p class="price">$99.99</p>
        <button class="cartBtn">Add to Cart</button>
        <p class="cartMessage"></p>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="images/Headphones.jfif" alt="Product">
        <h2>Wireless Headphones</h2>
        <p class="desc">Noise cancellation and high quality sound.</p>
        <p class="price">$149.99</p>
        <button class="cartBtn">Add to Cart</button>
        <p class="cartMessage"></p>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="images/Wireless Gaming Mouse.jfif" alt="Product">
        <h2>Gaming Mouse</h2>
        <p class="desc">Fast response and RGB lighting.</p>
        <p class="price">$59.99</p>
        <button class="cartBtn">Add to Cart</button>
        <p class="cartMessage"></p>
      </div>

    </section>

  </main>

  <script src="js/script.js"></script>

</body>
</html>
